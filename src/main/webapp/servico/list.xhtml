<!DOCTYPE html>
<html  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:f="http://java.sun.com/jsf/core"
      template="/WEB-INF/template.xhtml">
    
    <ui:composition template="/WEB-INF/template.xhtml">
        
        <ui:define name="conteudo">
            <h:form>
                <p:dataTable value="#{servicoControle.listaServicos}" var="grup" reflow="true" paginatorPosition="bottom" style="text-align: center">
                    <p:column headerText="ID">
                        #{grup.id}
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{grup.nome}">
                        #{grup.nome}
                    </p:column>
                    
                    
                    <p:column headerText="Opções">
                        <p:commandButton value="Alterar"
                                         actionListener="#{servicoControle.setServico(grup)}"
                                         action="form?faces-redirect=true"
                                         ajax="false"/>
                        
                        <p:commandButton value="Excluir" 
                                         action="#{servicoControle.excluir(grup)}"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Adicionar" 
                                 action="#{servicoControle.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>
        
    </ui:composition>
    
    
</html>
