<!DOCTYPE html>
<html  xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns="http://www.w3.org/1999/xhtml"         
       xmlns:f="http://java.sun.com/jsf/core"
       template="/WEB-INF/template.xhtml">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">
            <h:form>
                <p:panel header="Extornar entradas de produtos">

                    <p:dataTable value="#{compraControle.listaCompras}" emptyMessage="Não há registros!" paginator="true" var="item" paginatorPosition="bottom" style="text-align: center">
                        <p:column headerText="ID" filterBy="#{item.id}">
                            #{item.id}
                        </p:column>
                        <p:column headerText="Cliente" filterBy="#{item.pessoa.nome}">
                            #{item.pessoa.nome}
                        </p:column>
                        <p:column headerText="Data da compra">
                            <h:outputText value="#{item.dataEntrada}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{item.totalDesc}">
                                <f:convertNumber minFractionDigits="2"
                                                 maxFractionDigits="2"
                                                 type="currency"
                                                 currencySymbol="R$"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Excluir">
                            <p:commandLink title="Excluir Registro" onclick="if (!confirm('Deseja realmente excluir este registro?'))
                                        return false"
                                        action="#{compraControle.excluir(item)}"
                                           ajax="false">
                                <i class="icon-trash-2"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>


                
                </p:panel>

            </h:form>
        </ui:define>

    </ui:composition>


</html>
