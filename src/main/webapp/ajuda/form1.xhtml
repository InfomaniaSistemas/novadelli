<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>   
    <h:body>
        <h:form>
            <p:panel header="Formulário para gerenciamento de Agenda">

                <p:panelGrid columns="2">
                    <p:outputLabel for="id" value="ID:"/>
                    <p:inputText id="id" value="#{agendaControle.agenda.id}" disabled="true"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{agendaControle.agenda.nome}" style="text-transform: uppercase"
                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                    <p:outputLabel for="fone" value="Fone:" />
                    <p:inputMask mask="(99) 9999-9999" id="fone" value="#{agendaControle.agenda.tel}"
                                 />

                    <p:outputLabel for="cel" value="Celular:" />
                    <p:inputMask mask="(99) 9999-9999" id="cel" value="#{agendaControle.agenda.cel}"
                                 />
                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" value="#{agendaControle.agenda.email}" style="text-transform: uppercase"
                                 />
                    <p:outputLabel for="obs" value="Obs.:"/>
                    <p:inputTextarea id="obs" autoResize="false" cols="50" rows="5" value="#{agendaControle.agenda.obs}" style="text-transform: uppercase" />

                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Salvar" 
                                     action="#{agendaControle.salvar()}"
                                     ajax="false"/>

                    <p:commandButton value="Cancelar"
                                     action="list1?faces-redirect=true"
                                     immediate="true"
                                     ajax="false"/>
                </f:facet>
            </p:panel>
        </h:form>


    </h:body>

</html>
