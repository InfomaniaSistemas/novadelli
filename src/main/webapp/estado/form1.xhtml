<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>   
    <h:body>
            <h:form>
                <p:panel header="Formulário para gerenciamento de Estados">

                    <p:panelGrid columns="2">
                        <p:outputLabel for="id" value="ID:"/>
                        <p:inputText id="id" value="#{estadoControle.estado.id}" disabled="true"/>

                        <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{estadoControle.estado.nome}"
                                     required="true" requiredMessage="O campo nome é obrigatório"/>
                        <p:outputLabel for="sigla" value="Sigla:"/>
                        <p:inputText id="sigla" value="#{estadoControle.estado.sigla}"
                                     required="true" requiredMessage="O campo sigla é obrigatório"/>
                        
                        <p:outputLabel for="pais" value="País:"/>
                        <p:inputText id="pais" value="#{estadoControle.estado.pais}"
                                     required="true" requiredMessage="O campo país é obrigatório"/>



                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Salvar" 
                                         action="#{estadoControle.salvar1()}"
                                         ajax="false"/>

                        <p:commandButton value="Cancelar"
                                         action="list1?faces-redirect=true"
                                         immediate="true"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>
            </h:form>
        

  </h:body>
    
</html>
