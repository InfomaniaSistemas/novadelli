<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">


        <h:form id="form">
            <p:panel header="RelatÃ³rio de contas a pagar">
                <p:panelGrid id="painel" columns="2">

                    <p:outputLabel for="dtIn" value="Data Inicial" />
                    <p:calendar id="dtIn" locale="pt_BR" pattern="dd/MM/yyyy" value="#{relatorioControle.datainicio}"
                                required="true" />
                    <p:outputLabel for="dtFin" value="Data Final"/>
                    <p:calendar id="dtFin" locale="pt_BR" pattern="dd/MM/yyyy" value="#{relatorioControle.datafim}" 
                                required="true" />



                    <p:outputLabel for="cliente" value="Fornecedor"/>
                    <p:autoComplete id="cliente" required="true" 
                                    completeMethod="#{pessoaControle.autoComplete}" 
                                    var="cli" size="35"
                                    itemLabel="#{cli.nome}"
                                    itemValue="#{cli}"
                                    converter="#{pessoaControle.converter()}"
                                    value="#{relatorioControle.tipo}"
                                    queryDelay="500"
                                    dropdown="true" scrollHeight="350"
                                    style="margin-right: 30px;"/>

                    <p:commandButton ajax="false" id="b" update="form" value="Gerar" actionListener="#{relatorioControle.listaContasPagarFor()}"/>

                </p:panelGrid>
            </p:panel>






        </h:form>
    </ui:define>
</ui:composition>
