<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">

        <h:form>
            <p:panelGrid columns="4">

            </p:panelGrid>  
            <p:panelGrid id='painel' columns="2">
                <p:outputLabel for="dtIn" value="Data Inicial"/>
                <p:calendar locale="pt_BR" pattern="dd/MM/yyyy" value="#{relatorioControle.datainicio}" id="dtIn" required="true"/>
                <p:outputLabel for="dtFin" value="Data Final" />
                <p:calendar locale="pt_BR" pattern="dd/MM/yyyy" value="#{relatorioControle.datafim}" id="dtFin" required="true"/>
                <p:outputLabel for="tipo" value="Filial/Empresa" />
                <p:selectOneMenu id="tipo" required="true" 
                                 value="#{relatorioControle.empresa}"
                                 converter="#{fazendaControle.converter()}">

                    <f:selectItem itemLabel="-- Selecione --"
                                  itemValue="0"/>

                    <f:selectItems value="#{fazendaControle.listaFazendas}" 
                                   var="grup"
                                   itemLabel="#{grup.nome}"
                                   itemValue="#{grup}"/>
                </p:selectOneMenu>


                <p:commandButton ajax="false" value="Gerar"  actionListener="#{relatorioControle.listaDebi()}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
