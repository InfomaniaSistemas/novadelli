<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>   
    <h:body>
        <h:form>
            <p:dataTable value="#{contaBancariaControle.listaContaBancarias}" var="grup" reflow="true">
                <p:column headerText="ID">
                    #{grup.id}
                </p:column>
                <p:column headerText="Nome">
                    #{grup.nome}
                </p:column>


                <p:column headerText="Opções">
                    <p:commandButton value="Alterar"
                                     actionListener="#{contaBancariaControle.setContaBancaria(grup)}"
                                     action="form1?faces-redirect=true"
                                     ajax="false"/>

                    <p:commandButton value="Excluir" 
                                     action="#{contaBancariaControle.excluir(grup)}"
                                     ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Adicionar" 
                             action="#{contaBancariaControle.novo1()}"
                             ajax="false"/>
        </h:form>
    </h:body>

</html>
