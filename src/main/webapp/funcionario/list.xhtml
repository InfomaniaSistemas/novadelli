<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"         
      template="/WEB-INF/template.xhtml"
      >

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">
            <h:form>
                <p:panel header="Lista de FuncionÃ¡rios">
                    <p:dataTable value="#{funcionarioControle.listaFuncionarios}" paginator="true" var="item" 
                                 reflow="true" paginatorPosition="bottom" style="text-align: center" rows="10">
                        <p:column headerText="ID">
                            #{item.id}
                        </p:column>
                        <p:column headerText="Nome" filterBy="#{item.nome}">
                            #{item.nome}
                        </p:column>
                        <p:column headerText="CPF" filterBy="#{item.cpf}">
                            #{item.cpf}
                        </p:column>


                        <p:column headerText="Editar">

                            <p:commandLink title="Editar Registro"
                                           actionListener="#{funcionarioControle.setFuncionario(item)}"
                                           action="form?faces-redirect=true"
                                           ajax="false">
                                <i class="icon-edit-1"/>

                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Excluir">
                            <p:commandLink title="Excluir Registro"
                                           action="#{funcionarioControle.excluir(item)}"
                                           ajax="false">
                                <i class="icon-trash-2"/>

                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Adicionar" 
                                     action="#{funcionarioControle.novo()}"
                                     ajax="false"/>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>


</html>
