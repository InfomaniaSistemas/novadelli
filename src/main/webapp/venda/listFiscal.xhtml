<!DOCTYPE html>
<html  xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns="http://www.w3.org/1999/xhtml"         
       xmlns:f="http://java.sun.com/jsf/core"
       template="/WEB-INF/template.xhtml">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">
            <h:form>
                <p:panel header="Lista de Vendas (Reimpressão NFC-e)">
                    <p:dataTable value="#{vendaControle.listaTodasFiscais}" emptyMessage="Não há registros!" paginator="true" var="item" paginatorPosition="bottom" rows="10" style="text-align: center">
                        <p:column headerText="Cód. Venda" filterBy="#{item.id}">
                            #{item.id}
                        </p:column>
                        <p:column headerText="Cliente" filterBy="#{item.pessoa.nome}" width="500" filterStyle="min-width: 400px;">
                            #{item.pessoa.nome}
                        </p:column>
                        <p:column headerText="Data da venda" filterBy="#{item.dtVenda}">
                            <h:outputText value="#{item.dtVenda}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total Líquido">
                            <h:outputText value="#{item.totalDescEn}">
                                <f:convertNumber minFractionDigits="2"
                                                 maxFractionDigits="2"
                                                 type="currency"
                                                 currencySymbol="R$"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="NFC-e">
                            <p:commandLink title="Reimprimir NFC-e"
                                           actionListener="#{vendaControle.setVenda(item)}"
                                           action="#{consulta.reimprimir(item)}"
                                           ajax="false">
                                <i class=" icon-print"/>

                            </p:commandLink>
                        </p:column>



                    </p:dataTable>

                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>


</html>
