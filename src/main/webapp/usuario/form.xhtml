<!DOCTYPE html>
<html  xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns="http://www.w3.org/1999/xhtml"         
       xmlns:f="http://java.sun.com/jsf/core"
       template="/WEB-INF/template.xhtml">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">


            <h:form>
                <p:panel header="Formulário para gerenciamento de Usuário">

                    <p:panelGrid columns="2">
                        <p:outputLabel for="id" value="ID:"/>
                        <p:inputText id="id" value="#{usuarioControle.usuario.id}" disabled="true"/>

                        <p:outputLabel for="login" value="Login:"/>
                        <p:inputText id="login" value="#{usuarioControle.usuario.login}"
                                     required="true" requiredMessage="O campo Login é obrigatório"/>

                        <p:outputLabel for="senha" value="Senha:"/>
                        <p:password id="senha" value="#{usuarioControle.usuario.senha}"/>


                        <p:outputLabel for="permissao" value="Permissão:"/>
                        <p:selectOneMenu id="permissao" 
                                         value="#{usuarioControle.usuario.permissao}">
                            <f:selectItem itemLabel="--Selecione--" itemValue="null"/>
                            <f:selectItem itemLabel="Administrador" itemValue="ADMIN"/>
                            <f:selectItem itemLabel="Caixa" itemValue="CAIXA"/>
                            <f:selectItem itemLabel="Usuário" itemValue="USER"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Salvar" 
                                         action="#{usuarioControle.salvar()}"
                                         ajax="false"/>

                        <p:commandButton value="Cancelar"
                                         action="list?faces-redirect=true"
                                         immediate="true"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>


    </ui:composition>

</html>
