<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:f="http://java.sun.com/jsf/core"
      template="/WEB-INF/template.xhtml">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">
            <h:form id="form">
                <p:panel header="Formulário de Transportadora">

                    <p:tabView id ='tab' activeIndex="0" orientation="top" effect="fade" effectDuration="fast">

                        <p:tab id="tab1" title="Dados da Transportadora" disabled="false">

                            <p:panelGrid id="painel" columns="2">
                                <p:outputLabel for="id" value="ID:"/>
                                <p:inputText id="id" value="#{transportadoraControle.transportadora.id}" disabled="true"/>

                                <p:outputLabel for="dtCa" value="Data de Cadastro:" 
                                               />
                                <p:calendar id="dtCa" value="#{transportadoraControle.transportadora.dtCadasrto}"
                                            pattern="dd/MM/yyyy" disabled="true"
                                            />

                                <p:outputLabel for="nome" value="Nome:"/>
                                <p:inputText id="nome" value="#{transportadoraControle.transportadora.nome}" size="40"
                                             required="true" requiredMessage="O campo Nome é obrigatório"/>


                                <p:outputLabel for="cnpj" value="CNPJ:" />
                                <p:inputText id="cnpj" value="#{transportadoraControle.transportadora.cnpj}"
                                             required="true" requiredMessage="O campo CNPJ é obrigatório"
                                             />


                                <p:outputLabel for="ie" value="IE:" />
                                <p:inputText id="ie" value="#{transportadoraControle.transportadora.ie}"

                                             />

                                <p:outputLabel for="razao" value="Razão social:" 
                                               />
                                <p:inputText id="razao" value="#{transportadoraControle.transportadora.razaoSocial}"

                                             />

                                <p:outputLabel for="dtAbertura" value="Data de abertura:" 
                                               />
                                <p:calendar id="dtAbertura" value="#{transportadoraControle.transportadora.dataAbertura}"
                                            locale="pt"
                                            pattern="dd/MM/yyyy"
                                            />

                                <p:outputLabel for="email" value="E-mail:" />
                                <p:inputText id="email" value="#{transportadoraControle.transportadora.email}" size="40"/>

                                <p:outputLabel for="site" value="Site:" />
                                <p:inputText id="site" value="#{transportadoraControle.transportadora.site}" size="40"/>

                                <p:outputLabel for="fone" value="Fone:" />
                                <p:inputText id="fone" value="#{transportadoraControle.transportadora.fone}"
                                             />

                                <p:outputLabel for="celular" value="Celular:" />
                                <p:inputText id="celular" value="#{transportadoraControle.transportadora.celular}"

                                             />

                                <p:outputLabel for="contato" value="Contato:" />
                                <p:inputText id="contato" value="#{transportadoraControle.transportadora.contato}"
                                             size="40" 
                                             />

                                <p:outputLabel for="endereco" value="Endereço:" />
                                <p:inputText id="endereco" value="#{transportadoraControle.transportadora.endereco}"
                                             size="40"
                                             />

                                <p:outputLabel for="bairro" value="Bairro:" />
                                <p:inputText id="bairro" value="#{transportadoraControle.transportadora.bairro}"
                                             size="40"
                                             />
                                <p:outputLabel for="numero" value="N°:" />

                                <p:inputText id="numero" value="#{transportadoraControle.transportadora.numero}"
                                             size="5"
                                             />

                                <p:outputLabel for="b" value="Nova Cidade:"/>
                                <p:commandButton id ="b" value="Gerenciar Cidade" onclick="PF('modal').show();"/>
                                <p:outputLabel for="cidade" value="Cidade:"/>
                                <p:autoComplete id="cidade" required="true" requiredMessage="A Cidade é obrigatório!"
                                                completeMethod="#{cidadeControle.autoComplete(query)}"
                                                var="est"
                                                itemLabel="#{est.nome}"
                                                itemValue="#{est.id.toString()}"
                                                converter="#{cidadeControle.converter()}"
                                                value="#{transportadoraControle.transportadora.cidade}"
                                                queryDelay="500"
                                                dropdown="true"
                                                style="margin-right: 30px;"/>
                            </p:panelGrid>
                        </p:tab>

                        <p:tab id="tab2" title="Dados Bancários" disabled="false">

                            <p:panelGrid columns="2">
                                <p:outputLabel for="banco" value="Banco:" />
                                <p:inputText id="banco" value="#{transportadoraControle.transportadora.banco}"
                                             size="20"
                                             />


                                <p:outputLabel for="agencia" value="Agência:" />
                                <p:inputText id="agencia" value="#{transportadoraControle.transportadora.agencia}"
                                             size="20"
                                             />

                                <p:outputLabel for="conta" value="Conta:" />
                                <p:inputText id="conta" value="#{transportadoraControle.transportadora.conta}"
                                             size="20"
                                             />

                                <p:outputLabel for="titular" value="Titular:" />
                                <p:inputText id="titular" value="#{transportadoraControle.transportadora.titular}"
                                             size="40"
                                             />
                            </p:panelGrid>
                        </p:tab>

                        <p:tab id="tab3" title="Observações" disabled="false">
                            <p:panelGrid>
                                <p:inputTextarea id="obs1" autoResize="false" cols="150" rows="20" value="#{transportadoraControle.transportadora.obs}" style="text-transform: uppercase" />
                            </p:panelGrid>
                        </p:tab>




                        <p:tab id="tab24" title="Dados Adicionais" disabled="false">

                            <p:panelGrid columns="2">

                                <p:outputLabel for="prazo" value="Prazo de Entrega:" />
                                <p:inputText id="prazo" value="#{transportadoraControle.transportadora.prazo}"
                                             size="5"
                                             />

                                <p:outputLabel for="ramo" value="Ramo de Atividade:" />
                                <p:inputText id="ramo" value="#{transportadoraControle.transportadora.ramoAtividade}"
                                             size="40"
                                             />
                                <p:outputLabel for="formap" value="Forma de Pagamento:" />
                                <p:inputText id="formap" value="#{transportadoraControle.transportadora.formaPgto}"
                                             size="20"
                                             />
                            </p:panelGrid>
                        </p:tab>

                        <p:tab id="tab21" title="Contas Recebidas" disabled="false">

                            <p:dataTable value="#{transportadoraControle.listaContasRecebidas}" emptyMessage="Não há registros!"
                                         paginator="true" var="grup" reflow="true" paginatorPosition="bottom" style="text-align: center">
                                <p:column headerText="ID">
                                    #{grup.id}
                                </p:column>
                                <p:column headerText="Data de Vencimento">
                                    #{grup.dtVencimento}
                                </p:column>

                                <p:column headerText="Situação" >
                                    #{grup.status}
                                </p:column>

                                <p:column headerText="Total">
                                    <h:outputText value="#{grup.valor}">
                                        <f:convertNumber minFractionDigits="2"
                                                         maxFractionDigits="2"
                                                         type="currency"
                                                         currencySymbol="R$"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab id="tab31" title="Contas a Receber" disabled="false">

                            <p:dataTable value="#{transportadoraControle.listaContasAreceber}" emptyMessage="Não há registros!"
                                         paginator="true" var="grup" reflow="true" paginatorPosition="bottom" style="text-align: center">
                                <p:column headerText="ID">
                                    #{grup.id}
                                </p:column>
                                <p:column headerText="Data de Vencimento">
                                    #{grup.dtVencimento}
                                </p:column>

                                <p:column headerText="Situação" >
                                    #{grup.status}
                                </p:column>

                                <p:column headerText="Total">
                                    <h:outputText value="#{grup.valor}">
                                        <f:convertNumber minFractionDigits="2"
                                                         maxFractionDigits="2"
                                                         type="currency"
                                                         currencySymbol="R$"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>

                        </p:tab>

                        <p:tab id="tab311" title="Contas a Pagar" disabled="false">

                            <p:dataTable value="#{transportadoraControle.listaContasAPagar}" emptyMessage="Não há registros!"
                                         paginator="true" var="grup" reflow="true" paginatorPosition="bottom" style="text-align: center">
                                <p:column headerText="ID">
                                    #{grup.id}
                                </p:column>
                                <p:column headerText="Data de Vencimento">
                                    #{grup.dtVencimento}
                                </p:column>

                                <p:column headerText="Situação" >
                                    #{grup.status}
                                </p:column>

                                <p:column headerText="Total">
                                    <h:outputText value="#{grup.valor}">
                                        <f:convertNumber minFractionDigits="2"
                                                         maxFractionDigits="2"
                                                         type="currency"
                                                         currencySymbol="R$"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>

                        </p:tab>

                        <p:tab id="tab3111" title="Contas Pagas" disabled="false">

                            <p:dataTable value="#{transportadoraControle.listaContasPagas}" emptyMessage="Não há registros!"
                                         paginator="true" var="grup" reflow="true" paginatorPosition="bottom" style="text-align: center">
                                <p:column headerText="ID">
                                    #{grup.id}
                                </p:column>
                                <p:column headerText="Data de Movimento">
                                    #{grup.dtMovimento}
                                </p:column>

                                <p:column headerText="Situação" >
                                    #{grup.status}
                                </p:column>

                                <p:column headerText="Total">
                                    <h:outputText value="#{grup.valor}">
                                        <f:convertNumber minFractionDigits="2"
                                                         maxFractionDigits="2"
                                                         type="currency"
                                                         currencySymbol="R$"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>

                        </p:tab>



                    </p:tabView>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" 
                                         action="#{transportadoraControle.salvar()}"
                                         ajax="false"/>

                        <p:commandButton value="Cancelar"
                                         action="list?faces-redirect=true"
                                         immediate="true"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>


                <p:dialog header="Novo Cidade" widgetVar="modal">
                    <iframe src="http://localhost:8080/SisAgro/cidade/list1.xhtml" width="700" height="400"/>
                    <f:ajax event="close" render="tab:cidade"/>
                </p:dialog>

            </h:form>


        </ui:define>


    </ui:composition>

</html>
