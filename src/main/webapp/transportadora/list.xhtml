<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"         
      xmlns:f="http://java.sun.com/jsf/core"
      template="/WEB-INF/template.xhtml"
      >

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">

            <h:form>
                <p:panel header="Lista de Transportadoras">
                    <p:dataTable value="#{transportadoraControle.listaTransportadoras}" emptyMessage="Não há registros!" paginatorPosition="bottom" style="text-align: center" var="item" reflow="true" paginator="true" rows="10">
                        <p:column headerText="ID">
                            #{item.id}
                        </p:column>
                        <p:column headerText="Nome" filterBy="#{item.nome}">
                            #{item.nome}
                        </p:column>
                        <p:column headerText="CPF/CNPJ" filterBy="#{item.documentoFederal}">
                            #{item.documentoFederal}
                        </p:column>


                        <p:column headerText="Editar/Visualizar">
                            <p:commandLink title="Editar Registro"
                                           actionListener="#{transportadoraControle.setTransportadora(item)}"
                                           action="form_1?faces-redirect=true"
                                           ajax="false">
                                <i class="icon-edit-1"/>
                            </p:commandLink>


                        </p:column>

                        <p:column headerText="Excluir">

                            <p:commandLink title="Excluir Registro"
                                           action="#{transportadoraControle.excluir(item)}"
                                           ajax="false">
                                <i class="icon-trash-2"/>

                            </p:commandLink>


                        </p:column>
                    </p:dataTable>



                    <p:commandButton value="Adicionar" title="Adicionar Novo Registro"
                                     action="#{transportadoraControle.novo()}"
                                     ajax="false"/>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>


</html>
