<!DOCTYPE html>
<html  xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns="http://www.w3.org/1999/xhtml"         
       xmlns:f="http://java.sun.com/jsf/core"
       template="/WEB-INF/template.xhtml">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="conteudo">
            <h:form>
                <p:panel header="Formulário para gerenciamento de Ncms">

                    <p:panelGrid columns="2">
                        <p:outputLabel for="id" value="ID:"/>
                        <p:inputText id="id" value="#{ncmControle.ncm.id}" disabled="true"/>



                        <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{ncmControle.ncm.descricao}" style="text-transform: uppercase" 
                                     required="true" requiredMessage="O campo nome é obrigatório"/>


                        <p:outputLabel for="ncm" value="Cód:"/>
                        <p:inputText id="ncm" value="#{ncmControle.ncm.codNcm}" style="text-transform: uppercase" 
                                     required="true" requiredMessage="O campo Cód. é obrigatório"/>

                        <p:outputLabel for="uni" value="Unidade de Medida"/>
                        <p:inputText id="uni" value="#{ncmControle.ncm.uniMedida}" style="text-transform: uppercase" 
                                     required="true" requiredMessage="O campo Unidade de Medida é obrigatório"/>

                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Salvar" 
                                         action="#{ncmControle.salvar()}"
                                         ajax="false"/>

                        <p:commandButton value="Cancelar"
                                         action="list?faces-redirect=true"
                                         immediate="true"
                                         ajax="false"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>


    </ui:composition>

</html>
